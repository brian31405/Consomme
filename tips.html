    <main>
        <h2>製作過程</h2>
        <ol>
            <li>將雞肉和豬骨燙水去除雜質。</li>
            <li>在大鍋中加水，煮沸。</li>
            <li>加入燙過水的肉類、薑、蔥和花椒。</li>
            <li>用小火慢煮3-4小時，不時撇去浮沫。</li>
            <li>過濾湯汁，去掉固體。</li>
            <li>讓湯冷卻，存入冰箱或冷凍保存以備後用。</li>
        </ol>
